    <script language="javascript">
        var ntkoobj=null;
        var hideBool=false;
        function objinit2(docUrl) {
            // ntkoobj = document.all("TANGER_OCX");
            ntkoobj = document.getElementById("TANGER_OCX")
            if(null==ntkoobj){
                alert("ActiveX未正确加载！");
                return;
            }
            // ntkoobj.AddDomainToTrustSite(document.domain);
            ntkoobj.SetAutoCheckSignKey("ntko");
            if((null==docUrl) || (0==docUrl.length)){
                console.log("ntkoobj.CreateNew(\"Word.Document\");");
                ntkoobj.CreateNew("Word.Document");
            }else{
                console.log("ntkoobj.BeginOpenFromURL(docUrl);",docUrl);
                ntkoobj.BeginOpenFromURL(docUrl);
            }
        }
        function tanger_ocx_enableReviewBar() {
            hideBool=!hideBool;
            boolvalue=hideBool;
            console.log("boolvalue=",boolvalue);
            ntkoobj.ActiveDocument.CommandBars("Reviewing").Enabled=boolvalue;
            ntkoobj.ActiveDocument.CommandBars("Track Changes").Enabled=boolvalue;
            ntkoobj.IsShowToolMenu=boolvalue;//关闭或打开工具菜单
            // ntkoobj.Menubar=boolvalue;
            ntkoobj.showCommandBar(1,boolvalue);
        }
    </script>
    <script language="JavaScript" for="TANGER_OCX" EVENT="OnDocumentOpened(str,obj)">
        //此时文档已经打开，可以执行其它的操作。
    </script>
</head>
<body onload="objinit2('default.doc')">
